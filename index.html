<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
   <style>
    *{
      font-family: 'Source Sans Pro', sans-serif;
    }
    h1{
      font-weight: 900;
    }
     body{
       background-color: #121f1f;
       color: white;
     }
     .page{
       width: 1600px;    
       background-color: #121f1f;   
       margin: auto;
       padding: 50px;
       padding-top: 35px;
    }
    .vis-container{
      width: 100%;
    }
    .description h2, h1{
      margin-top:0px;
    }
    .description-right {
      padding-left: 20px;
    }
    .description-left{
      padding-right: 20px;
    }
    .pure-g{
      margin-bottom: 25px;
    }
    .small-font{
        font-size: 14px;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Light Conditions and Crash Data in Victoria</h1>
        <p>22222222222Injury level</p>
      </div>
    </div>
   <div class="pure-g">
      <div class="pure-u-1-1">
          <div id="maplights" class="vis-container"></div>
   </div>
     <div class="pure-g">
      <div class="pure-u-1-1">
            <div id="agelights" class="vis-container"></div>
   </div>
   </div>
     <div class="pure-g">
      <div class="pure-u-1-1">
            <div id="injurylights" class="vis-container"></div>
   </div>
<div class="pure-g">
      <div class="pure-u-1-1">
   </div>
  <div class="pure-g">
      <div class="pure-u-1-1">
            <div id="speedlights" class="vis-container"></div>
   </div>
</div>

<script type="text/javascript">
  var spec = "maplights.json";
  vegaEmbed('#maplights', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  var spec2 = "agelights.json";
  vegaEmbed('#agelights', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    var spec3 = "injurylights.json";
  vegaEmbed('#injurylights', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    var spec4 = "speedlights.json";
  vegaEmbed('#speedlights', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
